<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="username" class="form-control" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Login</button>
        <a th:href="@{/reset-password}" class="btn btn-link mt-3">Forgot your password?</a> <!-- Cập nhật đường dẫn -->
        <a th:href="@{/register}" class="btn btn-link mt-3">Don't have an account? Register</a>
    </form>
</div>
</body>
</html>
