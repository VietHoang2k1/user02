<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/index">Home</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">

                <!-- Sử dụng sec:authorize để kiểm tra quyền ROLE_ADMIN -->
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" th:href="@{/users}">Quản lý người dùng</a>
                </li>

                <!-- Hiển thị liên kết Register nếu người dùng chưa đăng nhập -->
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </li>

                <!-- Hiển thị liên kết Logout nếu người dùng đã đăng nhập -->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-3">
    <!-- Chuyển hướng đến trang profile khi nhấn vào tên người dùng -->
    <h1>Hello, <a th:href="@{/profile}" th:text="${#authentication.name}">User</a>!</h1>
</div>

</body>
</html>
