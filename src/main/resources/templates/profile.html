<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>User Profile</h2>
    <form th:action="@{/profile/update}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" readonly>
        </div>
        <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="password">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Update Profile</button>
        <a th:href="@{/index}" class="btn btn-secondary mt-3">Cancel</a>
        <p th:text="${message}" class="text-success mt-3"></p>
    </form>
</div>
</body>
</html>
